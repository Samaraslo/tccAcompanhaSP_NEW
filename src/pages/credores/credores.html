<ion-header>
  <ion-navbar color="headerColor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Credores</ion-title>
  </ion-navbar>
</ion-header>
         
<ion-content class="card-background-page">


<ion-searchbar placeholder="Busca" ></ion-searchbar>

<div padding>
  <button ion-button primary color="purple" small full > Filtrar
    <ion-icon name="filter"></ion-icon>
  </button>
</div>
  <ion-list *ngFor="let c of credores.lstCredores; let i = index">
    <ion-card>
      <ion-card-header style="padding: 0">
        <img src="assets/img/coins.jpg"/>
      </ion-card-header>
      <ion-card-content>
        <ion-grid style="padding: 0">
          <ion-row>
            <ion-col col-6>
              <span>CPF/CNPJ</span><br>
              <h3><strong>{{c.numCpfCnpj}}</strong></h3>
            </ion-col>
            <ion-col col-6>
              <span>Tipo de Natureza</span>
              <h1 style="text-align: center;"><strong>{{c.txtTipoNatureza}}</strong></h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <h2 style="text-align: center;">
              <ion-icon name="md-arrow-dropright" color="btnPink" item-left></ion-icon>
              <strong>{{c.txtRazaoSocial}}</strong>
            </h2>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  </ion-list>
  <ion-fab right bottom primary>
   <button ion-fab color="primary" ><ion-icon name="add"></ion-icon></button>
   <ion-fab-list side="top">
      <button ion-fab color="btnGreen"        ><ion-icon name="information"></ion-icon></button>
      <button ion-fab color="btnPurple"  ><ion-icon name="ios-more"></ion-icon></button>
    </ion-fab-list>
 </ion-fab>

 <ion-fab left bottom >
  <button ion-fab color="btnPink" ><ion-icon name="stats"></ion-icon></button>
</ion-fab>



  </ion-content>
