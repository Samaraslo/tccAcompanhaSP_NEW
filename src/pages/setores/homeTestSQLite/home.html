<ion-header>
  <ion-navbar>
    <ion-title>SQLite</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text"  [(ngModel)]="peopleForm.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Sobrenome</ion-label>
    <ion-input type="text"  [(ngModel)]="peopleForm.lastName"></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button color="calm" block (click)="add()" >Inserir</button>
</div>
<div padding>
  <button ion-button color="calm" block (click)="refresh()" >Consultar</button>
</div>
<ion-list>
     <ion-item *ngFor="let person of people">
             {{person.firstname}} {{person.lastname}}
     </ion-item>
</ion-list>
</ion-content>
